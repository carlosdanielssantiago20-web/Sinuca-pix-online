    #gameContainer {

    canvas {

    }

    .ui {
      position: absolute;
      top: 60px;
      left: 10px;
      color: #fff;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 10px;
    }

    .ui span {
      display: block;
      margin-bottom: 4px;
    }
  </style>
