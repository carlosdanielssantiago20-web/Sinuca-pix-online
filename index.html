<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sinuca Pix Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #1b5e20, #000);
  color: #fff;
  height: 100vh;
}

#app {
  display: flex;
  flex-direction: column;
  height: 100%;
}

/* HEADER */
header {
  background: #0d3b22;
  padding: 12px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.profile {
  display: flex;
  align-items: center;
  gap: 10px;
}

.avatar {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: #2ecc71;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: #000;
}

.profile-info {
  font-size: 14px;
}

.coins {
  background: #f1c40f;
  color: #000;
  padding: 6px 12px;
  border-radius: 20px;
  font-weight: bold;
}

/* MAIN */
main {
  flex: 1;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.logo {
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  margin-top: 10px;
}

.menu {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

button {
  padding: 16px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

.play {
  background: linear-gradient(45deg, #2ecc71, #27ae60);
  color: #000;
}

.multi {
  background: linear-gradient(45deg, #3498db, #2980b9);
  color: #fff;
}

.ranking {
  background: #8e44ad;
  color: #fff;
}

.settings {
  background: #7f8c8d;
  color: #fff;
}

/* FOOTER */
footer {
  background: #0d3b22;
  padding: 10px;
  text-align: center;
  font-size: 12px;
  opacity: 0.8;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: #1b5e20;
  padding: 20px;
  border-radius: 16px;
  width: 90%;
  max-width: 320px;
  text-align: center;
}

.modal-content h2 {
  margin-top: 0;
}

.modal-content input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin-bottom: 10px;
}

.modal-content button {
  background: #2ecc71;
  color: #000;
}
</style>
</head>

<body>

<div id="app">

  <header>
    <div class="profile">
      <div class="avatar" id="avatar">A</div>
      <div class="profile-info">
        <div id="playerName">Jogador</div>
        <div>ID: <span id="playerId"></span></div>
      </div>
    </div>
    <div class="coins">
      üí∞ <span id="coins">10</span>
    </div>
  </header>

  <main>
    <div class="logo">üé± Sinuca Pix Online</div>

    <div class="menu">
      <button class="play" onclick="playAI()">üéÆ Jogo Gr√°tis (IA)</button>
      <button class="multi" onclick="alert('Multiplayer em desenvolvimento')">üë• Multiplayer</button>
      <button class="ranking" onclick="alert('Ranking em breve')">üèÜ Ranking</button>
      <button class="settings" onclick="openSettings()">‚öô Configura√ß√µes</button>
    </div>
  </main>

  <footer>
    ¬© 2026 Sinuca Pix Online
  </footer>

</div>

<!-- MODAL CONFIG -->
<div class="modal" id="settingsModal">
  <div class="modal-content">
    <h2>Editar Perfil</h2>
    <input type="text" id="nameInput" placeholder="Seu nome">
    <button onclick="saveName()">Salvar</button>
  </div>
</div>

<script>
/* GERAR ID */
let playerId = localStorage.getItem("playerId");
if (!playerId) {
  playerId = Math.floor(100000 + Math.random() * 900000);
  localStorage.setItem("playerId", playerId);
}
document.getElementById("playerId").innerText = playerId;

/* NOME */
let playerName = localStorage.getItem("playerName") || "Jogador";
document.getElementById("playerName").innerText = playerName;
document.getElementById("avatar").innerText = playerName[0].toUpperCase();

/* FICHAS */
let coins = localStorage.getItem("coins") || 10;
document.getElementById("coins").innerText = coins;

/* FUN√á√ïES */
function playAI() {
  alert("Jogo contra IA iniciado (fase 2)");
}

function openSettings() {
  document.getElementById("settingsModal").style.display = "flex";
  document.getElementById("nameInput").value = playerName;
}

function saveName() {
  const newName = document.getElementById("nameInput").value.trim();
  if (newName) {
    playerName = newName;
    localStorage.setItem("playerName", playerName);
    document.getElementById("playerName").innerText = playerName;
    document.getElementById("avatar").innerText = playerName[0].toUpperCase();
  }
  document.getElementById("settingsModal").style.display = "none";
}

/* FECHAR MODAL AO CLICAR FORA */
document.getElementById("settingsModal").addEventListener("click", e => {
  if (e.target.id === "settingsModal") {
    e.target.style.display = "none";
  }
});
</script>

</body>
</html>
