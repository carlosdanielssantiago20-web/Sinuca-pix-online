<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sinuca Pix Online</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #0b0b0b;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
}

header {
  width: 100%;
  padding: 12px;
  background: #111;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  color: #00ff88;
}

#status {
  width: 100%;
  display: flex;
  justify-content: space-around;
  padding: 10px;
  background: #151515;
  font-size: 14px;
}

#mesa-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

canvas {
  background: #0f5f2f;
  border: 10px solid #3a1f0f;
  border-radius: 12px;
  width: 95%;
  max-width: 420px;
  aspect-ratio: 2 / 1;
}

#controles {
  width: 100%;
  padding: 12px;
  background: #111;
  display: flex;
  gap: 10px;
}

button {
  flex: 1;
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  background: #00ff88;
  color: #000;
  font-weight: bold;
}
button:active {
  transform: scale(0.97);
}
</style>
</head>

<body>

<header>üé± SINUCA PIX ONLINE</header>

<div id="status">
  <div>üë§ Jogador: <span id="player">Convidado</span></div>
  <div>üí∞ Fichas: <span id="coins">100</span></div>
  <div>üèÜ Fase: <span id="level">1</span></div>
</div>

<div id="mesa-container">
  <canvas id="mesa" width="800" height="400"></canvas>
</div>

<div id="controles">
  <button onclick="iniciarJogo()">Jogar</button>
  <button onclick="novaFase()">Nova Fase</button>
  <button onclick="resetar()">Reset</button>
</div>

<script>
const canvas = document.getElementById("mesa");
const ctx = canvas.getContext("2d");

// dados base
let jogador = localStorage.getItem("player") || "Convidado";
let fichas = Number(localStorage.getItem("coins")) || 100;
let fase = Number(localStorage.getItem("level")) || 1;

document.getElementById("player").innerText = jogador;
document.getElementById("coins").innerText = fichas;
document.getElementById("level").innerText = fase;

// desenho inicial
function desenharMesa() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // buracos
  ctx.fillStyle = "#000";
  const buracos = [
    [0,0],[400,0],[800,0],
    [0,400],[400,400],[800,400]
  ];
  buracos.forEach(b=>{
    ctx.beginPath();
    ctx.arc(b[0], b[1], 18, 0, Math.PI*2);
    ctx.fill();
  });

  // bola branca
  ctx.fillStyle = "#fff";
  ctx.beginPath();
  ctx.arc(200, 200, 10, 0, Math.PI*2);
  ctx.fill();
}

function iniciarJogo() {
  desenharMesa();
}

function novaFase() {
  fase++;
  localStorage.setItem("level", fase);
  document.getElementById("level").innerText = fase;
}

function resetar() {
  localStorage.clear();
  location.reload();
}

desenharMesa();
</script>

</body>
</html>
